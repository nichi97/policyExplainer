layout: default
my_number: 5
title: Home
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
</head>
<body>
   <h1>{{"Hello World!" | downcase}}</h1> 
   <h2>{{page.my_number}}</h2>
   {% assign tobi = "Tobi" %}
   {% if tobi %}
   <h1>{{ "HOHO" | downcase }}</h1>
   {% endif %}
</body>
</html>
